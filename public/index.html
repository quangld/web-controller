<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Door Controller</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script type="application/javascript" src="javascripts/fastclick.js"></script>
  <script type="application/javascript">
		window.addEventListener('load', function() {
			FastClick.attach(document.body);
		}, false);
	</script>
</head>

<body>
  <div class="page">
    <div class="content1015">
      <div class="text-center">
        <h3><a href="javascript:location.reload()">Welcome Home</a></h3>
      </div>
      <div id="keypad" class="content">
        <label id="status" default="Enter Your Passcode" class="text-center">&nbsp;</label>
        <div>&nbsp;</div>
        <div class="input-group input-group-lg">
          <input type="number" inputmode="numeric" pattern="[0-9]*" class="form-control" placeholder="access code" id="passcode">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="bEnter">Enter</button>
          </span>
        </div>
      </div>
      <div id="controller" class="content" style="display:none;">
          <div class="cell">
            <div class="cellsquare"><button type="button" class="btn btn-default" id="bUp"></button></div>
          </div>
          <div class="cell">
            <div class="cellsquare"><button type="button" class="btn btn-default" id="bStop">STOP</button></div>
          </div>
          <div class="cell">
            <div class="cellsquare"><button type="button" class="btn btn-default" id="bDown"></button></div>
          </div>
           <button type="button" class="btn btn-default" id="bBack">Back</button>
      </div>
      <div id="refresh" class="content" style="display:none;">
        <h1>Access Timeout</h1>
        <div><a href="javascript:location.reload()">Click Here To Refresh</a></div>
      </div>
      <div class="text-center">
        <label id="timer"></label>
      </div>
    </div>
  </div>
  <script src="javascripts/jquery-2.2.4.min.js"></script>
  <script src="javascripts/sha256.js"></script>
  <script src="javascripts/main.js"></script>
</body>

</html>
