<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Door Controller</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script type="application/javascript" src="javascripts/fastclick.js"></script>
	<script type="application/javascript">
		window.addEventListener('load', function() {
			FastClick.attach(document.body);
		}, false);
	</script>
</head>

<body>
	<div class="page">
		<div class="content1015">
			<div class="text-center">
				<h3>Welcome Home</h3>
			</div>
			<div id="keypad" class="content">
				<label id="status" default="Enter Your Passcode" class="text-center">&nbsp;</label>
				<div class="row">
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn-default btn" id="b7">7</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b8">8</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b9">9</button></div>
					</div>
				</div>
				<div class="row">
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b4">4</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b5">5</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b6">6</button></div>
					</div>
				</div>
				<div class="row">
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b1">1</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b2">2</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b3">3</button></div>
					</div>
				</div>
				<div class="row">
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-warning" style="display:none" id="bClear">Clear</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="b0">0</button></div>
					</div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-success" style="display:none" id="bEnter">Enter</button></div>
					</div>
				</div>
			</div>
			<div id="controller" class="content" style="display:none;">
				<div class="row">
					<div class="cell"></div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="bUp"></button></div>
					</div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="bLock"></button></div>
					</div>
					<div class="cell"></div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="bUnlock"></button></div>
					</div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="bDown"></button></div>
					</div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell">
						<div class="cellsquare"><button type="button" class="btn btn-default" id="bSettings" style="display:none"></button></div>
					</div>
					<div class="cell"></div>
				</div>
				<button type="button" class="btn btn-default" id="bBack">Back</button>
			</div>
			<div id="settings" class="content" style="display:none;">
				<h4>Configuration Page</h4>
				<label id="status" class="label" default="">&nbsp;</label>
				<div>
				</div>
				<div>
					<label for="rooms">Rooms:</label>
					<button type="button" class="btn btn-primary pull-right" id="bRoomAdd">Add</button>
					<div id="rooms" class="list-group">
					</div>
				</div>
				<div>
					<label>Facebook Integration:</label>
					<div class="input-group">
						<span class="input-group-addon input-group-addon-size">Facebook ID:</span>
						<input type="text" class="form-control" placeholder="Facebook ID" id="facebookID">
					</div>
					<p>To get Facebook ID, send an "id" message to this facebook page: <a href="https://www.facebook.com/smarthomenotifier/" target="_blank">Smart Home Notifier</a></p>
				</div>
				<div>
					<label>Auto-Stop:</label>
					<div class="input-group">
						<span class="input-group-addon input-group-addon-size">Seconds:</span>
						<input type="number" class="form-control" placeholder="Auto-Stop Delay" id="upTimeout">
					</div>
					<p>Automatically stop the door when it's rolling up</p>
				</div>
				<div class="divider"></div>
				<div id="roomForm" style="display:none">
					<form class="form-horizontal">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-size">Room</span>
							<input type="number" inputmode="numeric" pattern="[0-9]*" class="form-control" placeholder="room number" id="roomNumber">
						</div>
						<div class="input-group">
							<span class="input-group-addon input-group-addon-size">Name</span>
							<input type="text" class="form-control input-group-label" placeholder="name" id="roomName">
						</div>
						<div class="input-group">
							<span class="input-group-addon input-group-addon-size">Passcode</span>
							<input type="number" inputmode="numeric" pattern="[0-9]*" class="form-control" placeholder="access code" id="roomPass">
						</div>
						<label></label>
						<div>
							<button type="button" class="btn btn-success" id="bRoomUpdate">Update</button>
							<button type="button" class="btn btn-default" id="bRoomCancel">Cancel</button>
							<button type="button" class="btn btn-danger pull-right" id="bRoomDelete">Delete</button>
						</div>
				</div>
				</form>
				<button type="button" class="btn btn-default" id="bBack">Back</button>
			</div>
			<div class="text-center">
				<label id="timer"></label>
			</div>
		</div>
	</div>
	<script src="javascripts/jquery-2.2.4.min.js"></script>
	<script src="javascripts/sha256.js"></script>
	<script src="javascripts/chrome.js"></script>
</body>

</html>
